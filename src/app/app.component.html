<div *ngIf="!randomData">
  <p>
      Press this lovely button to fetch the data.
  </p>

  <button class="button" (click)="fetchData()">Fetch data</button>
</div>

<div *ngIf="randomData">
  <p>Here's the list of random numbers.</p>

  <div class="numbers">
  <span *ngFor="let n of randomData">
    {{ n }}
  </span>
  </div>
</div>

<div>
  <h4>Press the button to get post id</h4>
  <button (click)="getNumber()">Post Id</button>
  <br>
  <div>{{userObject}}</div>
</div>
